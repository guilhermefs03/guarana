<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dama</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0f111a;
            background-image: radial-gradient(circle at center, #1a1e2e 0%, #08090e 100%);
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(#ffffff 1px, transparent 1px), radial-gradient(#ffffff 1px, transparent 1px);
            background-size: 50px 50px; background-position: 0 0, 25px 25px;
            opacity: 0.1; animation: drift 20s linear infinite; z-index: 0;
        }

        @keyframes drift { from { background-position: 0 0, 25px 25px; } to { background-position: 50px 100px, 75px 125px; } }

        .main-content-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(20, 24, 34, 0.85); padding: 50px 40px; border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            max-width: 480px; width: 100%; display: flex; flex-direction: column;
            align-items: center; position: relative; z-index: 1; backdrop-filter: blur(5px);
        }

        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 250px; /* Ajuste o tamanho conforme necessário */
            height: auto;
            z-index: 2;
        }

        .knight-left {
            left: -280px; /* Ajuste a posição horizontal */
        }

        .hornet-right {
            right: -280px; /* Ajuste a posição horizontal */
        }

        .ornament { width: 150px; height: 2px; background: linear-gradient(90deg, transparent, #fff, transparent); margin-bottom: 30px; opacity: 0.3; }

        .heart-svg { width: 80px; height: 80px; fill: #ffffff; stroke: #aaddff; stroke-width: 1px; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); animation: soul-pulse 3s infinite ease-in-out; }

        @keyframes soul-pulse { 0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); opacity: 0.8; } 50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8)); opacity: 1; } 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3)); opacity: 0.8; } }

        .foto-container { width: 100%; margin-bottom: 25px; position: relative; }
        .foto-lembranca { width: 100%; height: 260px; object-fit: cover; border-radius: 2px; border: 3px double rgba(255, 255, 255, 0.3); filter: grayscale(40%) contrast(110%); transition: filter 0.5s; }
        .foto-lembranca:hover { filter: grayscale(0%) contrast(100%); }

        h1 { font-family: 'Cinzel', serif; font-size: 2.2em; margin-bottom: 15px; color: #fff; text-transform: uppercase; letter-spacing: 3px; font-weight: 400; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        p { font-size: 1.3em; line-height: 1.6; color: #b0b5c0; font-style: italic; margin-bottom: 25px; }
        .small-text { font-size: 0.9em; color: #6c7587; margin-top: 10px; font-family: 'Cinzel', serif; }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="main-content-wrapper">
        <img src="inseto.png" alt="Hollow Knight" class="side-image knight-left">
        
        <div class="container">
            <div class="ornament"></div>
            <div class="heart-container">
                <svg class="heart-svg" viewBox="0 0 32 29.6">
                    <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2 c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
                </svg>
            </div>
            <div class="foto-container">
                <img src="foto.png" alt="Nossa Lembrança" class="foto-lembranca">
            </div>
            <h1>perdao nana sapeca</h1>
            <p>"desculpa alanna mamede fui bobao."<br><br>aproveitei pra testar minhas capacidades mentais de html e javascript sem IA, 20% aqui so foi ia ok beijos</p>
            <div class="small-text">Press Focus to Heal</div>
        </div>
        
        <img src="hornet.png" alt="Hornet" class="side-image hornet-right">
    </div>
</body>
</html>
